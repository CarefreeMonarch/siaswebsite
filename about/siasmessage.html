        <div class="main">
            <form action="">
                <li>
                    <label for="user">用户姓名:</label>
                    <input type="text" name="username" id="user">
                </li>
                <li>
                    <label for="psw1">用户手机:</label>
                    <input type="text" name="phone" id="phone">
                </li>
                <li>
                    <label for="psw2">电子邮箱:</label>
                    <input type="text" name="mailbox" id="mailbox">
                </li>
                <li>
                    <label>用户性别：</label>
                    <input type="radio" name="rdoSex" value="0" checked>
                    <img src="../images/male.jpg" width="21" height="22" alt="" />
                    <input type="radio" name="rdoSex" value="1">
                    <img src="../images/female.jpg" width="16" height="22" alt="" /></li>
                <li>
                    <label>个人爱好：</label>
                    <input type="checkbox" value="sport" name="cbxHobby">运动
                    <input type="checkbox" value="chat" name="cbxHobby">聊天
                    <input type="checkbox" value="game" name="cbxHobby">游戏
                </li>
                <li>
                    <label for="date">留言日期:</label>
                    <input type="date" name="date" id="date" value="2020-12-23">
                </li>
                <li><img src="../images/read.gif" width="35" height="26" alt="" />请输入留言</li>
                <li><textarea name="textarea" cols="60" rows="5"></textarea></li>
                <li><button id="btn">提交</button></li>
            </form>
