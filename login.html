<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西亚斯登陆管理页面</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" sizes="any" mask="" href="logo.ico">
</head>
<body>
    <div class="wrapper">
        <div class="warm">
            <h2>西亚斯网站登录平台</h2>
            <h2>请选择访问方式</h2>
        </div>
        <div class="login">
            <ul>
                <li>访客登录</li>
                <li>学生登录</li>
                <li class="last">教师登录</li>
                <div class="clear"></div>
            </ul>
        </div>
        <form action="" method="get">
            <table style="border-collapse:separate; border-spacing:0px 20px;">
                <tr>
                    <td width="100px">
                        登录名：
                    </td>
                    <td width="100px">
                        <input type="text" name="" class="user">
                    </td>
                </tr>
                <tr>
                    <td>
                        登录密码：
                    </td>
                    <td>
                        <input type="password" name="" class="password">
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <button class="btn" type="button">确定</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="show"></div>
    <div class="usps">
        <p>用户名为：admin</p>
        <p>密码为：123</p>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
